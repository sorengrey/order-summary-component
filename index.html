<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <!-- hero image -->
      <section id="hero"></section>

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and
      podcasts on any device anywhere you like!
      </p>

      <section id="annualplan">
        <img src="./images/icon-music.svg" alt="musical note icon" id="note">
        <section id="plan">Annual Plan
        <section id="cost">$59.99/year</section></section>
         <a href="#" id="change">Change</a>
      </section>

      <button>Proceed to Payment</button>

      <section id="cancel">Cancel Order</section>
      

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://sorengrey.github.io/current-portfolio/">Heather Smith</a>.
      </div>
    </main>
  </body>
</html>
